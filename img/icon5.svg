<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f5f0ff"/>
  
  <!-- House cross-section -->
  <path d="M40,80 L100,40 L160,80 L160,160 L40,160 Z" fill="#ffffff" stroke="#555555" stroke-width="2"/>
  
  <!-- Roof -->
  <path d="M40,80 L100,40 L160,80" fill="none" stroke="#555555" stroke-width="2"/>
  
  <!-- Interior walls -->
  <line x1="100" y1="80" x2="100" y2="160" stroke="#555555" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="40" y1="120" x2="160" y2="120" stroke="#555555" stroke-width="1.5" stroke-dasharray="3,2"/>
  
  <!-- Bedroom (top right) -->
  <rect x="115" y="85" width="30" height="20" fill="#e6e6fa" stroke="#a0a0a0" stroke-width="1"/>
  <path d="M110,95 L150,95" stroke="#a0a0a0" stroke-width="3"/>
  <path d="M115,90 C115,86 145,86 145,90" stroke="#a0a0a0" stroke-width="1" fill="none"/>
  
  <!-- Moon and stars for overnight -->
  <circle cx="140" cy="60" r="8" fill="#ffffcc" stroke="#f0e68c" stroke-width="1"/>
  <circle cx="138" cy="58" r="5" fill="#f5f0ff"/>
  
  <!-- Stars -->
  <path d="M125,50 L127,55 L132,55 L128,58 L130,63 L125,60 L120,63 L122,58 L118,55 L123,55 Z" fill="#ffffcc"/>
  <path d="M150,65 L151,68 L154,68 L152,70 L153,73 L150,71 L147,73 L148,70 L146,68 L149,68 Z" fill="#ffffcc"/>
  
  <!-- Living room (bottom left) -->
  <rect x="50" y="130" width="40" height="20" fill="#ffe6cc" stroke="#a0a0a0" stroke-width="1"/>
  <rect x="55" y="135" width="30" height="10" fill="#d9d9d9" stroke="#a0a0a0" stroke-width="1"/>
  <rect x="60" y="140" width="5" height="5" fill="#a0a0a0"/>
  <rect x="75" y="140" width="5" height="5" fill="#a0a0a0"/>
  
  <!-- Kitchen (bottom right) -->
  <rect x="110" y="130" width="40" height="20" fill="#d9f2e6" stroke="#a0a0a0" stroke-width="1"/>
  <rect x="115" y="135" width="15" height="10" fill="#a0a0a0" stroke="#808080" stroke-width="1"/>
  <circle cx="140" cy="140" r="5" fill="#ffffff" stroke="#a0a0a0" stroke-width="1"/>
  
  <!-- Person 1 - sleeping -->
  <circle cx="130" cy="95" r="4" fill="#ffcc99"/>
  <path d="M126,100 Q130,103 134,100" stroke="#ffcc99" stroke-width="1" fill="none"/>
  <path d="M126,95 L134,95" stroke="#5555ff" stroke-width="6"/>
  
  <!-- Person 2 - sitting -->
  <circle cx="65" cy="130" r="4" fill="#ffcc99"/>
  <rect x="61" y="134" width="8" height="6" fill="#ff9966"/>
  
  <!-- "Zzzz" for sleeping -->
  <text x="137" y="88" font-family="Arial" font-size="8" fill="#6666ff">Zzzz</text>
  
  <!-- Magnifying glass to represent "experiencing/exploring" -->
  <circle cx="40" cy="100" r="12" fill="none" stroke="#555555" stroke-width="2"/>
  <line x1="30" y1="110" x2="25" y2="115" stroke="#555555" stroke-width="3"/>
  
  <!-- Tag/label -->
  <path d="M170,120 L185,120 L185,140 L177.5,130 L170,140 Z" fill="#fff8dc" stroke="#d2b48c" stroke-width="1"/>
</svg>
